<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Personal account</title>
	<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="js/personal-account.js" type="text/javascript"></script>
	<style type="text/css">
		#all_available_teams {
			margin: 20px;
			float: left;
		}
		
		.league {
			margin: 30px 0;
		}
		
		.team_block p{
			margin: 5px;
		}
		
		#my_teams {
			margin: 20px;
			float: right;
		}
		#players {
			width: 400px;
			float: left;
		}
	</style>
</head>
<body>

	<h3>personal account</h3>
	<form id="all_available_teams">
		<input type="button" onclick="addTeamToMyTeams()" value="Добавить в мои команды">
		<br>
	</form>
	
	<table id="players"></table>
	
	<div id="my_teams">
		<p>Мои команды</p>
	</div>
	
	<script type="text/javascript">
		getAllTeams();
	</script>

</body>
</html>
